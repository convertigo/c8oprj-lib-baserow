                      			conf.table_id = page.local.selectedColumns[item]["table_id"]
                      			if (page.local.selectedColumns[item]["selected"]) {
                      				conf.columns.push(item)
                      			}			
                      			if (page.local.selectedColumns[item]["hidden"]) {
                      				conf.hidden.push(item)
                      			}			
                      		})
                      		resolve(conf);
                      '

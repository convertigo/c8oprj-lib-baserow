↓ComputeData [steps.SimpleStep-1734686735777]: 
  expression: |
    'include("js/utils.js");
    include("js/getFilter.js");
    var data = [];
    var colDef = null;
    
    for (var elem of results) {
    	var obj = {};
    	var cpt = 0;
    	for (var key in elem) {
    		var html = "" + base_html;
    		var current = elem[key];
    		if (current != null) {
    			obj[key] = { displayName: key, type: "html", value: "" };
    			var result = computeAnyType(current, false);
    			html += result.innerHtml;
    			obj[key].value = result.value;
    			if (
    				key == "id" ||
    				key == "order" ||
    				(jConfig.hidden ? jConfig.hidden.includes(key) : false)
    			) {
    				obj[key].hidden = true;
    			}
    			obj[key].displayValue = html;
    		} else {
    			obj[key] = { displayName: key, type: "html", value: null };
    		}
    
    		if (model == "true" && "structure" in this) {
    			if (!Array.isArray(structure)) {
    				structure = [structure];
    			}
    			var cTargetCompletion = [];
    			var cHideFromFiltering = true;
    			if (jConfig.columns.indexOf(key) != -1) {
    				var cTarget = structure.filter((x) => {
    					return x.name == key;
    				})[0];
    				var result = getBrFilterType(cTarget)
    				obj[key]["cType"] = result.type;
    				cTargetCompletion = result.value;
    				cHideFromFiltering = false;
    				if (cTargetCompletion == undefined) {
    					cTargetCompletion = [];
    					cHideFromFiltering = true;
    				}
    				if (cTarget.type == "single_select" && obj[key].value == null) {
    					obj[key].value = {
    						id: 0,
    						value: "",
    						color: ""
    					};
    				}
    			}
    
    			obj[key]["filterCompletion"] = cTargetCompletion;
    			obj[key]["filterHide"] = cHideFromFiltering;
    			obj[key]["sortHide"] = cHideFromFiltering || result.type == "file" || result.type == "link_row" || (cTarget != undefined && cTarget.array_formula_type == "multiple_select")
    
    		}
    	}
    
    	var jReorderedRow = {};
    	jReorderedRow["id"] = obj["id"];
    	jReorderedRow["order"] = obj["order"];
    	jConfig.columns.forEach((col) => {
    		if (obj.hasOwnProperty(col)) {
    			jReorderedRow[col] = obj[col];
    		}
    	});
    	data.push(jReorderedRow);
    }
    
    if ("structure" in this && data.length === 0) {
    	if (!Array.isArray(structure)) {
    		structure = [structure];
    	}
    
    	var row = {};
    
    	row["id"] = {
    		displayName: "id",
    		type: "html",
    		value: "",
    		hidden: true,
    		displayValue: "<div style=''display:flex; white-space: normal; align-items:center''></div>",
    		filterCompletion: [],
    		filterHide: true
    	};
    
    	row["order"] = {
    		displayName: "order",
    		type: "html",
    		value: "",
    		hidden: true,
    		displayValue: "<div style=''display:flex; white-space: normal; align-items:center''></div>",
    		filterCompletion: [],
    		filterHide: true
    	};
    
    	structure.forEach((field) => {
    		if (jConfig.columns.indexOf(field.name) === -1) {
    			return;
    		}
    		var result = getBrFilterType(field);
    		
    		var cType = result.type;
    		var cTargetCompletion = result.value;
    		var cHideFromFiltering = false;
    		if (cTargetCompletion == undefined) {
    			cTargetCompletion = [];
    			cHideFromFiltering = true;
    		}
    
    		var value = "";
    		if (result.type === "single_select") {
    			value = { id: 0, value: "", color: "" };
    		} else if (result.type === "boolean") {
    			value = false;
    		} else if (result.isArray) {
    			value = [];
    		} else {
    			value = "";
    		}
    
    		row[field.name] = {
    			displayName: field.name,
    			type: "html",
    			value: value,
    			displayValue:
    				"<div style=''display:flex; white-space: normal; align-items:center''>" +
    				(typeof value === "string" ||
    				typeof value === "number" ||
    				typeof value === "boolean"
    					? value
    					: "") +
    				"</div>",
    			cType: cType,
    			filterCompletion: cTargetCompletion,
    			filterHide: cHideFromFiltering
    		};
    	});
    	if(model == "true"){
    		data.push(row);
    	}
    	else{
    		colDef = [];
    		colDef.push(row);
    	}
    	
    }
    '
